<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Connect | Trash Pickup Services</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="flex flex-col md:flex-row md:items-center p-2 md:p-0 mt-10 md:mt-0">
        <div class="login_img"></div>
        <div class="flex flex-1 flex-col justify-start items-center">
            <div class="mb-10">
                <img src="/images/waste-connect-logo2.jpeg" style="height: 70px;" class="h-[50px] w-[50px]" alt="">
            </div>
           <form action="" class="login_form md:w-2/3  flex gap-4 flex-col">
            <div>
                <label for="address" class="block text-gray-700 mb-2">Email</label>
                <input type="text" id="phone" placeholder="example@gmail.com" class="border pl-4 rounded w-full p-4" />
                
            </div>

            <div>
                <label for="address" class="block text-gray-700 mb-2">Password</label>
                <input type="text" id="password" placeholder="e.g. password" class="border pl-4 rounded w-full p-4" />    
            </div>
           <button class="bg-green-600 w-full mt-4 text-white rounded-lg p-4">Login</button>
        </form>  
        </div>

    </main>

    <script>
        // Function to load HTML content
        function loadHTML(elementId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        // Load header and footer
        loadHTML('header', 'header.html');
        loadHTML('footer', 'footer.html');



        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                setTimeout(() => {
                    menu.style.display = 'none'; // Hide after transition
                }, 500); // Match timeout with the CSS transition duration
            } else {
                menu.style.display = 'flex'; // Make it flex before adding class
                setTimeout(() => {
                    menu.classList.add('show');
                }, 10); // Small timeout to allow the display property to take effect
            }
        }

        // Close the menu when clicking outside
        window.onclick = function(event) {
            const menu = document.getElementById('menu');
            if (!event.target.matches('.toggle') && menu.classList.contains('show')) {
                menu.classList.remove('show');
                setTimeout(() => {
                    menu.style.display = 'none'; // Hide after transition
                }, 500); // Match timeout with the CSS transition duration
            }
        };
    </script>

    
</body>
</html>
