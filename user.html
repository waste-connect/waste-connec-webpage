<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Dashboard</title>
    <link rel="stylesheet" href="css/user.css">
    
</head>
<body>

<div class="container">
    <h1>Waste connect</h1>
    <button onclick="orderPickup()">Order Waste Pickup</button>
    <button onclick="orderDumpster()">Order New Dumpster</button>
    <button onclick="orderTrashCan()">Order New Trash Can</button>
    <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
    function orderPickup() {
        alert("Waste pickup ordered!");
    }

    function orderDumpster() {
        alert("New dumpster ordered!");
    }

    function orderTrashCan() {
        alert("New trash can ordered!");
    }

    function logout() {
        alert("Logged out successfully!");
    }
</script>

</body>
</html>
